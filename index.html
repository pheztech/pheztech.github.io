<head>

  <meta property="og:image" content="https://avatars.githubusercontent.com/u/50891286?s=200&v=4" />
  <meta property="og:title" content="App | PhezTech" />

  <style type="text/css">
		body {
			background-color: red;
			transition: background-color 7s;
		}
	</style>
</head>
<body>

  <iframe width="928" height="522" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&control=0"></iframe>
  
  <script type="text/javascript">
		var colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];

		var i = 1;

		window.setInterval(function(){
			document.body.style.backgroundColor = colors[i];
			i++;
			if (i === colors.length){
				i=0;
			}
		}, 5000);
	</script>
</body>
</html>
