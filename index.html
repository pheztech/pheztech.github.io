<!DOCTYPE html>
<html>
<head>
  <title>App | PhezTech</title>
  <meta property="og:image" content="https://avatars.githubusercontent.com/u/50891286?s=200&v=4" />
  <meta property="og:title" content="App | PhezTech" />
  <meta property="og:description" content="App | PhezTech" />
  
  <style type="text/css">
		body {
			background-color: red;
			transition: background-color 7s;
		}
	</style>
</head>
<body>

  <div id="player"></div>
	
  <script type="text/javascript">
		var colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];

		var i = 1;

		window.setInterval(function(){
			document.body.style.backgroundColor = colors[i];
			i++;
			if (i === colors.length){
				i=0;
			}
		}, 5000);
    
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    var player;
    
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          videoId: 'dQw4w9WgXcQ',
          playerVars: {   
                'autoplay': 1,   
                'rel': 0,
                'showinfo': 0,
                'modestbranding': 1,
                'playsinline': 1,
                'showinfo': 0,
                'rel': 0,
                'controls': 0,
                'color':'white',
                'loop': 1,
                'mute': 1,
          },
          events: {
            'onReady': onPlayerReady,
          }
        });
      }
    
      function onPlayerReady(event) {
        player.playVideo();
	player.unMute();
	player.playVideo();
      }
	</script>
</body>
</html>
